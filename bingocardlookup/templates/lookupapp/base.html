<html>
<head>
<title>{% block title %}BingoCard Lookup{% endblock %}</title>
<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
<style type="text/css">
body{
    font-size: 16px;
}

input.biginput {
    width:360px;
    height:62px;
}

input[type="text"] {
    font-size: 1.75em;
}

.center th {
    text-align: center
}

.center td {
    vertical-align: middle
}

.textborder {
    border: 1px solid #CCC;
    text-align: center;
    width: 62px;
    height: 62px;
}

P.entry {
    margin-left: auto;
    margin-right: auto;
    font-size: 1.75em;
    width: 30em
}

.error {
    border-color: red;
    color: red;
}
</style>
</head>
<body style="padding-top: 40px;">
{% block nav %}
<div class="topbar-wrapper">
    <div class="topbar" data-dropdown="dropdown">
      <div class="topbar-inner">
        <div class="container">
          <h3><a href="#">GridCard Decoder</a></h3>
          <ul class="nav">
            <li class="active"><a href="/bingocardlookup/enter">Decode</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle">{{ user.get_full_name }}</a>
              <ul class="dropdown-menu">
                <li><a href="/bingocardlookup/editcard">Edit GridCard</a></li>
                <li class="divider"></li>
                <li><a href="/bingocardlookup/logout">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div><!-- /topbar-inner -->
    </div><!-- /topbar -->
</div>
{% endblock %}
<div id="pageheader">
<h2>{% block pageheader %} {% endblock %}</h2>
</div>
<div id="content">
{% block content %}{% endblock %}
</div>
<script src="http://twitter.github.com/bootstrap/1.4.0/bootstrap-dropdown.js"></script>
</body>
</html>
