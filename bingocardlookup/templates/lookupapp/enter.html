<style type="text/css">
body{
    font-size: 16px;
}

#challenge {
    width:400px;
}

input[type="text"] {
    vertical-align:middle;
    border: 1px solid #CCC;
    font-size: 1.75em;
}

div.entry {
    margin-left: auto;
    margin-right: auto;
    font-size: 1.75em;
    width: 30em
}

span.response {
    font-size: 5em;
}

.buttons {
    display:inline;
}

.buttons a, .buttons button{
    vertical-align:middle;
    display:inline;
    margin:0 7px 0 0;
    background-color:#f5f5f5;
    border:1px solid #dedede;
    border-top:1px solid #eee;
    border-left:1px solid #eee;    font-family:"Lucida Grande", Tahoma, Arial, Verdana, sans-serif;
    font-size:100%;
    line-height:130%;
    text-decoration:none;
    font-weight:bold;
    color:#565656;
    cursor:pointer;
    padding:5px 10px 6px 7px; /* Links */
}
.buttons button{
    width:auto;
    overflow:visible;
    padding:4px 10px 3px 7px; /* IE6 */
}
.buttons button[type]{
    padding:5px 10px 5px 7px; /* Firefox */
    line-height:17px; /* Safari */
}
*:first-child+html button[type]{
    padding:4px 10px 3px 7px; /* IE7 */
}
.buttons button img, .buttons a img{
    margin:0 3px -3px 0 !important;
    padding:0;
    border:none;
    width:16px;
    height:16px;
}

/* STANDARD */button:hover, .buttons a:hover{
    background-color:#dff4ff;
    border:1px solid #c2e1ef;
    color:#336699;
}
.buttons a:active{
    background-color:#6299c5;
    border:1px solid #6299c5;
    color:#fff;
}/* POSITIVE */button.positive, .buttons a.positive{
    color:#529214;
}
.buttons a.positive:hover, button.positive:hover{
    background-color:#E6EFC2;
    border:1px solid #C6D880;
    color:#529214;
}
.buttons a.positive:active{
    background-color:#529214;
    border:1px solid #529214;
    color:#fff;
}/* NEGATIVE */.buttons a.negative, button.negative{
    color:#d12f19;
}
.buttons a.negative:hover, button.negative:hover{
    background:#fbe3e4;
    border:1px solid #fbc2c4;
    color:#d12f19;
}
.buttons a.negative:active{
    background-color:#d12f19;
    border:1px solid #d12f19;
    color:#fff;
}

</style>

{% if bingocard %}
  Your openid: {{ bingocard.openid }}
  <br/>
  Your grid: {{ bingocard.grid }}
  <br/>
<div class="entry">
  Enter challenge string: <input type="text" id="challenge" name="challenge"/> 
                          <div class="buttons"><button id="submitChallenge">Submit</button></div>
</div>
  <p>
  <div class="entry">Response: <span id="response" class="entry response">[]</span></div>
  {% else %}
  No grid found for your openid.
{% endif %}

<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script>
$(document).ready(function(){
   $('#submitChallenge').click(function(){    
	$.getJSON('/bingocardlookup/decode/',
                  { challenge : $('#challenge').val() },
                  function(data){
           		$('#response').text(data.response);
        	  });
   });   
});
</script>
