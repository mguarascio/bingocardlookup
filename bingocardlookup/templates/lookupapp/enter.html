{% if bingocard %}
  Your openid: {{ bingocard.openid }}
  <br/>
  Your grid: {{ bingocard.grid }}
  <br/>
  <form action="/bingocardlookup/decode/" method="get">
  Enter challenge string: <input type="text" name="challenge"/> <input type="submit"/>

{% endif %}
{% if decodedSequence %}
  <br/>
  RESPONSE: {{ decodedSequence }}
{% endif %}
